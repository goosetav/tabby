<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/tabby.css" />
  </head>
  <body>

    <template id="li_template">
      <li>
        <a class="close" src="#"><img class="favicon" src=""/></a>
        <a class="open" src="#"><span class="title">Tab Title</span></a>
      </li>
    </template>

    <div id="buttons">
      <button id="merge">Merge</button>
      <button id="sort">Sort</button>
      <button id="dedupe">Dedupe</button>
    </div>
    
    <div id="opentabs">
      <ul></ul>
    </div>

    <script src="../scripts/tabby.js" type="module"></script>
  </body>
</html>
